<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SpaceX Copy</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="site-header">
    <div class="logo">SPACEX</div>
    <div class="link">FALCON 9</div>
    <div class="link">FALCON HEAVY</div>
    <div class="link">DRAGON</div>
    <div class="link">STARSHIP</div>
    <div class="link">HUMAN SPACEFLIGHT</div>
    <div class="link">RIDESHARE</div>
    <div class="secondary-tab">SHOP</div>
    <img class="hamburger" src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b2/Hamburger_icon.svg/1200px-Hamburger_icon.svg.png" alt="menu" />
  </header>
  <section class="site-hero">
    <section class="bottom-container">
      <p class="launch-intro">RECENT LAUNCH</p>
      <p class="launch-name">STARLINK MISSION</p>
      <p class="replay-button">REPLAY</p>
    </section>
  </section>


</body>
</html>
